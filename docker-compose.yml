services:
  # ğŸ˜ Base de datos PostgreSQL
  postgres_db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: mydb            # Nombre de la base de datos inicial
      POSTGRES_USER: myuser        # Usuario de la base
      POSTGRES_PASSWORD: 123       # ContraseÃ±a del usuario
    ports:
      - "5433:5432"                # Puerto local 5433 â†’ puerto interno 5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data # ğŸ‘ˆ persistencia local de datos
    restart: unless-stopped        # Reinicia automÃ¡ticamente si se detiene

  # ğŸ§  pgAdmin (gestor visual de PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com    # Usuario para iniciar sesiÃ³n
      PGADMIN_DEFAULT_PASSWORD: admin           # ContraseÃ±a para pgAdmin
    ports:
      - "5050:80"                               # Acceso desde http://localhost:5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin           # ğŸ‘ˆ Usa un volumen administrado por Docker para evitar problemas de permisos
    depends_on:
      - postgres_db                             # Espera a que Postgres estÃ© listo
    restart: unless-stopped                       # Reinicia si el contenedor falla

  # ğŸ Backend Django (API + lÃ³gica del servidor)
  django_app:
    build: ./backend                              # Usa el Dockerfile dentro de /backend
    container_name: django_app
    volumes:
      - ./backend:/app                            # Sincroniza el cÃ³digo local con /app
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: 123
      POSTGRES_HOST: postgres_db                  # ğŸ‘ˆ nombre del servicio de la DB dentro de Docker
    ports:
      - "8000:8000"                               # Acceso a Django en http://localhost:8000
    depends_on:
      - postgres_db                               # Asegura que la base estÃ© corriendo antes
    restart: unless-stopped

# ğŸ—‚ï¸ Define los volÃºmenes que Docker va a administrar internamente
volumes:
  pgadmin_data: